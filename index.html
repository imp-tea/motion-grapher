<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Huddleston's 1D Motion Grapher</title>
  <!-- Include our CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Include Chart.js from a CDN for plotting -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>1D Kinematics Simulation (Multi-Object)</h1>

    <div class="controls">
      <button id="addObjectBtn">Add Object</button>
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
      <br><br>
      <label for="speedSlider">Simulation Speed: </label>
      <input type="range" id="speedSlider" min="0" max="2" step="0.1" value="1">
      <span id="speedLabel">1.0x</span>
    </div>

    <div id="objectsContainer"></div>

    <div class="charts">
      <canvas id="positionChart"></canvas>
      <canvas id="velocityChart"></canvas>
    </div>
  </div>

  <!-- Include our JS -->
  <script src="script.js"></script>
</body>
</html>
